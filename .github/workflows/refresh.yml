# Auto-refresh miriad-core skill on all Miriad instances.
#
# On push to main, curls the /skills/refresh endpoint to trigger
# a re-import of the skill from this repo. The endpoint calls the
# existing importSkill() function which fetches the latest SKILL.md
# and reference files from git.
#
# The endpoint is unauthenticated â€” it only accepts known source URLs
# and the import is idempotent (overwrites existing skill files).

name: Refresh Skill

on:
  push:
    branches: [main]

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger skill refresh
        run: |
          curl -sf -X POST https://app.miriad.systems/skills/refresh \
            -H 'Content-Type: application/json' \
            -d '{"source":"sanity-labs/skill-miriad-core"}' \
            --max-time 30 \
            --retry 2 \
            --retry-delay 5
